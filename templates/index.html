<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLB Function Call Demo</title>
</head>
<body>
  <h1>MLB Assistant</h1>

  <form method="POST">
    <input type="text" name="user_input" placeholder="Enter your question..." size="50">
    <button type="submit">Submit</button>
  </form>

  <h2>Final Result:</h2>
  <p>{{ result }}</p>

  <h2>Debug Log:</h2>
  <pre id="debug-log" style="background-color: #f5f5f5; padding: 10px; height: 300px; overflow-y: scroll;"></pre>

  <script>
    function fetchDebugLog() {
      fetch("/debug_log")
        .then(response => response.json())
        .then(data => {
          document.getElementById("debug-log").textContent = data.log;
        })
        .catch(error => console.error("Failed to fetch debug log", error));
    }

    setInterval(fetchDebugLog, 2000); // Refresh every 2 seconds
  </script>
</body>
</html>
